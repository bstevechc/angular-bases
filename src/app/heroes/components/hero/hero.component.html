<h1>{{ name }}</h1>
<dl>
  <td>Nombre: </td>
  <dd>{{ name }}</dd>

  <td>Edad: </td>
  <dd>{{ age }}</dd>

  <td>Metodo: </td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado: </td>
  <dd>{{ capitalizedName }}</dd>
</dl>
<!-- En el ngIf no van los {{}} simplemente las expresiones -->
<button *ngIf="name !== 'Spiderman'"
 (click)="changeHero()" class="btn btn-primary me-2">
  Cambiar nombre
</button>

<button
 (click)="resetForm()" class="btn btn-warning me-2">
  Borrar campos
</button>

<button *ngIf="age !== 23"
 (click)="changeAge()" class="btn btn-secondary">
  Cambiar edad
</button>
